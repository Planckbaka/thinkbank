# ThinkBank - Docker Compose Configuration
# Infrastructure services for Personal Data Asset Management System

services:
  # PostgreSQL 16 with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: thinkbank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-thinkbank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thinkbank123}
      POSTGRES_DB: ${POSTGRES_DB:-thinkbank}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thinkbank} -d ${POSTGRES_DB:-thinkbank}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thinkbank-network

  # MinIO - S3 Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: thinkbank-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thinkbank-network

  # Redis 7 - Cache & Task Queue
  redis:
    image: redis:7-alpine
    container_name: thinkbank-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thinkbank-network

  # Go Backend Service (Hertz)
  go-backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile
    container_name: thinkbank-backend
    restart: unless-stopped
    environment:
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-thinkbank}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-thinkbank123}
      - DB_NAME=${POSTGRES_DB:-thinkbank}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_USER=${MINIO_USER:-minioadmin}
      - MINIO_PASSWORD=${MINIO_PASSWORD:-minioadmin123}
      - AI_SERVICE_HOST=ai-service
      - AI_SERVICE_PORT=50051
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      - DB_AUTO_MIGRATE=${DB_AUTO_MIGRATE:-true}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - thinkbank-network
    profiles:
      - app

  # vLLM OpenAI-Compatible Engine (GPU Exclusive)
  llm-engine:
    image: vllm/vllm-openai:latest
    container_name: thinkbank-llm
    restart: unless-stopped
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - VLLM_GPU_MEMORY_UTILIZATION=0.95
    command:
      - --model
      - Qwen/Qwen2.5-7B-Instruct-GPTQ-Int4
      - --enforce-eager
      - --max-model-len
      - "8192"
      - --dtype
      - float16
      - --api-key
      - sk-local
    ports:
      - "8000:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    networks:
      - thinkbank-network
    profiles:
      - app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Python AI Service
  ai-service:
    build:
      context: ./python-ai
      dockerfile: Dockerfile
    container_name: thinkbank-ai
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-thinkbank}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-thinkbank123}
      - DB_NAME=${POSTGRES_DB:-thinkbank}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_USER=${MINIO_USER:-minioadmin}
      - MINIO_PASSWORD=${MINIO_PASSWORD:-minioadmin123}
      - LLM_API_URL=http://llm-engine:8000/v1
      - LLM_API_KEY=sk-local
    ports:
      - "${AI_GRPC_PORT:-50051}:50051"
    volumes:
      - huggingface_cache:/root/.cache/huggingface
      - ./go-backend/idl:/go-backend/idl:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      llm-engine:
        condition: service_started
    networks:
      - thinkbank-network
    profiles:
      - app

  # Web UI (React + Vite)
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: thinkbank-web
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-8080}
    ports:
      - "${WEB_PORT:-5173}:80"
    depends_on:
      - go-backend
    networks:
      - thinkbank-network
    profiles:
      - app

networks:
  thinkbank-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  redis_data:
  huggingface_cache:
