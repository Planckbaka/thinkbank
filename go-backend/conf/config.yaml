# ThinkBank Backend Configuration

server:
  host: 0.0.0.0
  port: 8080

database:
  host: ${DB_HOST:localhost}
  port: ${DB_PORT:5432}
  user: ${DB_USER:thinkbank}
  password: ${DB_PASSWORD:thinkbank123}
  name: ${DB_NAME:thinkbank}
  sslmode: disable
  max_conns: 20
  min_conns: 5

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
