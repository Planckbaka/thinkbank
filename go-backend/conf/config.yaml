  endpoint: ${MINIO_ENDPOINT:localhost:9000}
  user: ${MINIO_USER:minioadmin}
  password: ${MINIO_PASSWORD:minioadmin123}
  bucket: thinkbank-assets
  secure: false

ai_service:
  host: ${AI_SERVICE_HOST:localhost}
  port: ${AI_SERVICE_PORT:50051}
